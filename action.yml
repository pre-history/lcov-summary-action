name: 'LCOV Summary Reporter'
description: 'Summarize LCOV coverage reports'
author: 'Seuros (Abdelkader Boudih)'
branding:
  icon: bar-chart-2
  color: green
inputs:
  github-token:
    description: Github token
    required: false
    default: ${{ github.token }}
  title:
    description: Summary title
    required: false
  lcov-file:
    description: Path to LCOV file
    required: false
    default: './coverage/lcov.info'
  comment-on-pr:
    description: Add Diagram comment to the current PR
    required: false
    default: false
  working-directory:
    description: Set working directory if project is not in root folder
    required: false
    default: './'
  pie-covered-color:
    description: Color for pie chart covered part
    required: false
    default: '#4CAF50'
  pie-not-covered-color:
    description: Color for pie chart not coverage part
    required: false
    default: '#FF5733'
  include-coverage-less-than:
    description: Include only the files with coverage less than this value %
    required: false
    default: 100
runs:
  using: 'node20'
  main: 'dist/index.js'
