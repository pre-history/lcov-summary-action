name: Lcov Summary Action CI

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, ready_for_review]

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          registry-url: https://npm.pkg.github.com
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies üë®üèª‚Äçüíª
        run: pnpm i --frozen-lockfile

      - name: Linter
        run: pnpm prettier:check

      - name: Test
        run: pnpm coverage

      - name: rebase
        run: |
          git config pull.rebase true
          git pull origin ${{ github.head_ref }}

      - name: Build
        run: pnpm build

      - name: commit to current branch the dist folder
        run: |
          set -e
          trap 'git add dist' ERR
          git config --global user.name github-actions[bot]
          git config --global user.email ${{github.actor_id}}+github-actions[bot]@users.noreply.github.com
          echo "The files that are going to be pushed are:"
          git diff --name-only --cached
          git add dist
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: build dist folder"
            git push origin HEAD:${{ github.head_ref }}
          fi

      - name: Lcov Summary
        uses: pre-history/lcov-summary-action@master
        continue-on-error: true
        with:
          title: 'Coverage Report'
          comment-on-pr: true
          debug-lcov: true
